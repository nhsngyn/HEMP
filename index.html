<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Layout Debug Toggle -->
  <script>
    (function () {
      let debugMode = false;
      const debugStyle = document.createElement('style');
      debugStyle.id = 'layout-debug-style';

      function toggleDebug() {
        debugMode = !debugMode;
        if (debugMode) {
          // Î™®Îì† divÏóê border Ï∂îÍ∞Ä
          debugStyle.textContent = `
            div, header, aside, main, section {
              border: 2px solid #00ff00 !important;
              position: relative !important;
            }
            div::before, header::before, aside::before, main::before, section::before {
              content: attr(data-debug-size);
              position: absolute;
              top: 4px;
              left: 4px;
              background: rgba(0, 255, 0, 0.9);
              color: black;
              padding: 4px 8px;
              font-size: 11px;
              font-weight: bold;
              z-index: 10000;
              border-radius: 4px;
              font-family: monospace;
              pointer-events: none;
            }
          `;
          document.head.appendChild(debugStyle);

          // ÌÅ¨Í∏∞ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
          function updateSizes() {
            document.querySelectorAll('div, header, aside, main, section').forEach(el => {
              const rect = el.getBoundingClientRect();
              el.setAttribute('data-debug-size', `${Math.round(rect.width)}√ó${Math.round(rect.height)}`);
            });
          }

          updateSizes();
          const observer = new MutationObserver(updateSizes);
          observer.observe(document.body, { childList: true, subtree: true });
          const resizeObserver = new ResizeObserver(updateSizes);
          document.querySelectorAll('div, header, aside, main, section').forEach(el => {
            resizeObserver.observe(el);
          });

          window.layoutDebugObserver = observer;
          window.layoutDebugResizeObserver = resizeObserver;
        } else {
          debugStyle.remove();
          if (window.layoutDebugObserver) {
            window.layoutDebugObserver.disconnect();
          }
          if (window.layoutDebugResizeObserver) {
            window.layoutDebugResizeObserver.disconnect();
          }
        }
      }

      // ÌÜ†Í∏Ä Î≤ÑÌäº ÏÉùÏÑ±
      const button = document.createElement('button');
      button.textContent = 'üîç Layout Debug';
      button.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 99999;
        padding: 10px 20px;
        background: #00ff00;
        color: black;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-family: monospace;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      `;
      button.onclick = toggleDebug;
      document.body.appendChild(button);
    })();
  </script>
</body>

</html>
